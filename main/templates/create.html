<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Backdoor: Host a new game </title>
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills my-3">
            <li class="nav-item">
              <a class="nav-link" href="/main">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/main/create">Host a Game</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
              </li>
          </ul>
        <div class="container">
            <h3 class="display-3">Host a Game</h3>
            <form action="/main/create/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="datetime-local" class="form-control" name="date" id="date">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="address">
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Game Type</label>
                    <select name="type" class="form-select" id="type">
                        <option value="No Limit Holdem - Cash">No Limit Holdem - Cash</option>
                        <option value="No Limit Holdem - Tournament">No Limit Holdem - Tournament</option>
                        <option value="Pot Limit Omaha - Cash">Pot Limit Omaha - Cash</option>
                        <option value="Pot Limit Omaha - Tournament">Pot Limit Omaha - Tournament</option>
                        <option value="Mixed Games">Mixed Games</option>
                        <option value="Dealer's Choice">Dealer's Choice</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="buyIn" class="form-label">Buy-in amount</label>
                    <input type="number" class="form-control" name="buyIn" id="buyIn">
                </div>
                <div class="mb-3">
                    <label for="blinds" class="form-label">Blinds</label>
                    <select name="blinds" class="form-select" id="blinds">
                        <option value="$0.25/$0.25">$0.25/$0.25</option>
                        <option value="$0.25/$0.50">$0.25/$0.50</option>
                        <option value="$.5/$1.0">$0.5/$1.0</option>
                        <option value="$1/$2">$1/$2</option>
                        <option value="$3/$5">$3/$5</option>
                        <option value="$5/$10">$5/$10</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="numberOfPlayers" class="form-label">Number of players</label>
                    <input type="number" class="form-control" name="numberOfPlayers" id="numberOfPlayers">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">House rules</label>
                    <input type="text" class="form-control" name="desc" id="desc">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Create a new game</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
