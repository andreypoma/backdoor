<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Backdoor: Poker Game Organizer: Sign-in</title>
</head>
<body>
    <h2 class="display-2 ms-5 mt-5">Backdoor</h2>
    <h4 class="display-6 ms-5 text-muted">Organize home poker games and invite friends in a few clicks.</h4>
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="row m-5 p-1 d-sm-flex">
            <div class="col rounded">
                <h3 class="display-4">Sign-in</h3>
                    <form action="/login" method="post">
                        {% csrf_token %}
                        <label  class="d-block " for="email">Email</label>
                        <input  class="d-block" type="text" name="email" id="email">
                        <label  class="d-block" for="password">Password</label>
                        <input  class="d-block" type="password" name="password" id="password">
                        <button class="d-block btn btn-sm btn-primary mt-2" type="submit">Sign in</button>
                    </form>
            </div>
            <div class="col-8 rounded">
                <h3 class="display-4">Register</h3>
                <form action="/registration" method = "POST">
                    {% csrf_token %}
                    <label class="d-block" for="first_name">First Name</label>
                    <input class="d-block" type="text" name="first_name" id="first_name">
                    <label class="d-block" for="last_name">Last Name</label>
                    <input class="d-block" type="text" name="last_name" id="last_name">
                    <label class="d-block" for="email">Email</label>
                    <input class="d-block" type="text" name="email" id="email">
                    <label class="d-block" for="password">Password</label>
                    <input class="d-block" type="password" name="password" id="password">
                    <label class="d-block" for="pw_conf">Confirm Password</label>
                    <input class="d-block" type="password" name="pw_conf" id="pw_conf">
                    <button class="d-block btn btn-sm btn-primary mt-2" type="submit">Register</button>
                </form>   
            </div>  
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
